<div class="external-content">
  <p class="instruction">Para calcular os rácios (rácio1-PF/PP e rácio2-PP/PF) é necessário:</p>
  <ul class="instruction-list">
    <li>Selecionar os valores a calcular (PP- Peso placentar e PF- Peso fetal), clicando nas linhas correspondentes que irão ficar a azul.</li>
    <li>Clicar no botão "Calcular Rácios".</li>
    <li>Visualizar os valores na tabela.</li>
  </ul>
